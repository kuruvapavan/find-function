<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const numbers = [60,70,12,20,50,30,,50,25];
        document.getElementById("demo").innerHTML="number less than 50 is "+numbers.find(Sum);

        function Sum(compare){
            return compare < 50;
        }
    </script>
</body>
